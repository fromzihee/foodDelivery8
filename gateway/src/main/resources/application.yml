server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: front
          uri: http://localhost:8081
          predicates:
            - Path=/orders/**, /payments/**, 
        - id: store
          uri: http://localhost:8082
          predicates:
            - Path=/orderManges/**, /bestMenus/**
        - id: customer
          uri: http://localhost:8083
          predicates:
            - Path=/notificationLogs/**, /orderSts/**
        - id: delivery
          uri: http://localhost:8084
          predicates:
            - Path=/deliveries/**, /checkitems/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


